---

# REQUIRED Settings -------------------------------------------------------------------------------

# The version of cadd_rest_api to install.
# cadd_rest_api_server_version: __version__

# Other Settings (the defaults are sensible for most cases) ---------------------------------------

# CADD-scripts does not use versioning (yet).
cadd_rest_api_server_cadd_scripts_version: master

# CADD score versions
cadd_rest_api_server_cadd_score_version: v1.4

# Disable download of large files (useful for testing).
cadd_rest_api_server_skip_download: false
