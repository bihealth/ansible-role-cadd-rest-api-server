---

# REQUIRED Settings -------------------------------------------------------------------------------

# The version of cadd_rest_api to install.
# cadd_rest_api_server_version: __version__

# The secret key to use.
# cadd_rest_api_server_django_secret_key: none

# Other Settings (the defaults are sensible for most cases) ---------------------------------------

# The base install path.
cadd_rest_api_server_install_path: /srv/cadd-rest-api

# The number of Celery workers.
cadd_rest_api_server_celery_workers: 4

# CADD-scripts does not use versioning (yet).
cadd_rest_api_server_cadd_scripts_version: master

# CADD score versions
cadd_rest_api_server_cadd_score_version: v1.4

# Disable download of large files (useful for testing).
cadd_rest_api_server_skip_download: false

# Host of CADD REST API Server.
cadd_rest_api_server_host: "127.0.0.1"

# Port of CADD REST API Server.
cadd_rest_api_server_port: "8080"

# Celery broker URL.
cadd_rest_api_server_celery_broker_url: redis://localhost:6379/0

# Force SSL?
cadd_rest_api_server_force_ssl: true
